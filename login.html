<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>APIKernel API</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/apikernel.css">
    <link rel="stylesheet" href="assets/css/libs/lib_misc_v1.css">
    <link rel="stylesheet" href="assets/css/libs/lib_toast_v1.css">

<body>
    <div class="login-background"></div>
    <div class="d-xl-flex align-items-xl-center" style="width: 100%;height: 100px;position: absolute;top: 0;padding-left: 50px;"></div>
    <div class="d-flex justify-content-center align-items-center login-panel">
        <div class="d-xl-flex justify-content-xl-center align-items-xl-center">
            <div class="card" style="font-family: Montserrat, sans-serif;width: 400px;">
                <div class="card-body">
                    <h4 class="text-center card-title" style="margin-top: 25px;margin-bottom: 25px;">Sign In</h4>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-10 offset-1">
                                <div class="field"><span style="font-size: 10px;padding: 5px;">Username</span><input type="text" style="padding-top: 5px;padding-right: 5px;padding-bottom: 5px;padding-left: 15px;" name="username" autocomplete="off"></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-10 offset-1">
                                <div class="field"><span style="font-size: 10px;padding: 5px;">Password</span><input type="password" style="padding-top: 5px;padding-right: 5px;padding-left: 15px;"></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-10 offset-1"><label class="container" style="font-size: 12px; line-height: 20px;">Stay signed in
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label></div>
                        </div>
                        <div class="row" style="margin-top: 15px;">
                            <div class="col d-flex justify-content-center align-items-center"><button class="btn d-xl-flex justify-content-xl-center align-items-xl-center" type="submit" style="width: 65px;height: 65px;border-radius: 20px;border: 2px solid #dc291e;background-color: #dc291e;padding: 0px;"><i class="fas fa-arrow-right" style="font-size: 25px;color: #ffffff;"></i></button></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center" style="margin: 10px;">
                            <h6 style="font-weight: 700;font-size: 10px;">CAN'T SIGN IN?</h6>
                            <a href="register.html">
                                <h6 style="font-weight: 700;font-size: 10px;color: rgb(33,37,41);">CREATE ACCOUNT</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 100%;height: 100px;position: absolute;bottom: 0;">
            <div class="row">
                <div class="col-6" style="font-family: Montserrat, sans-serif;">
                    <ul class="list-inline text-uppercase" style="color: rgb(255,255,255);padding-top: 25px;padding-left: 25px;font-size: 8px;font-weight: 700;letter-spacing: 1px;margin-bottom: 5px;">
                        <li class="list-inline-item"><a href="#" style="color: rgb(255,255,255);">support</a></li>
                        <li class="list-inline-item"><a href="#" style="color: rgb(255,255,255);">privacy notice</a></li>
                        <li class="list-inline-item"><a href="#" style="color: rgb(255,255,255);">terms of service</a></li>
                    </ul>
                    <p style="color: rgb(169,169,169);font-size: 8px;font-weight: 700;padding-left: 25px;">Powered by APIKernel</p>
                </div>
                <div class="col-6" style="font-family: Montserrat, sans-serif;">
                    <p class="text-justify" style="color: rgb(169,169,169);font-size: 8px;font-weight: 700;letter-spacing: 1px;padding-top: 25px;padding-right: 25px;">This project is covered by&nbsp;<a href="https://github.com/Abjorge95/APIKernel-API/blob/master/LICENSE" style="color: rgb(255,255,255);"><strong><span style="text-decoration: underline;">GPL-3.0 License</span></strong></a>&nbsp;you
                        can find the full source code on the official&nbsp;<a href="https://github.com/Abjorge95/APIKernel-API" style="color: rgb(255,255,255);">Github</a>&nbsp;repository.<br></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/libs/lib_toast_v1.js"></script>
    <script src="assets/js/src/api/api.apikernel.js"></script>
    <script src="assets/js/src/config.js"></script>
    <script src="assets/js/src/design/design.apikernel.js"></script>
    <script src="assets/js/src/libs/lib.apikernel.js"></script>
    <script src="assets/js/src/variables.js"></script>
</body>

</html>
